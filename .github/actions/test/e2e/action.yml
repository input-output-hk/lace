name: e2e-split
description: Execute e2e regression split tests

inputs:
  WALLET_PASSWORD:
    description: 'Test wallet password'
    required: true
  TEST_DAPP_URL:
    description: 'Test DApp Url'
    required: true
  BROWSER:
    description: 'browser'
    required: false
    default: 'chrome'
  DISPLAY:
    description: ''
    required: false
    default: ':99.0'
  BATCH:
    description: 'Tests batch'
    required: true
    default: '1'
  SMOKE_ONLY:
    description: 'Run only smoke tests'
    required: true
    default: 'false'
  TAGS:
    description: 'Tags'
    required: false
    default: ''

runs:
  using: 'composite'

  steps:
    - name: Start XVFB
      shell: bash
      env:
        DISPLAY: ${{ inputs.DISPLAY }}
      run: |
        Xvfb :99 &

    - name: Execute E2E tests
      if: success()
      shell: bash
      id: e2e-tests
      working-directory: ./packages/e2e-tests
      env:
        WALLET_1_PASSWORD: ${{ inputs.WALLET_PASSWORD }}
        TEST_DAPP_URL: ${{ inputs.TEST_DAPP_URL }}
        BROWSER: ${{ inputs.BROWSER }}
        DISPLAY: ${{ inputs.DISPLAY }}
        BATCH: ${{ inputs.BATCH }}
      run: |
        if [ "${{ inputs.SMOKE_ONLY }}" == "true" ] && [ "${{ inputs.TAGS }}" != "" ]; then
            tagsToRun = "'@Smoke and ${{ inputs.TAGS }} and @Testnet and not @Pending'"
        elif [ "${{ inputs.SMOKE_ONLY }}" == "true" ]; then
            tagsToRun = "'@Smoke and @Testnet and not @Pending'"
        elif [ "${{ inputs.TAGS }}" != "" ]; then
            tagsToRun = "'${{ inputs.TAGS }} and @Testnet and not @Pending'"
        else
            tagsToRun = "'@Testnet and not @Pending'"
        fi
        echo "Running tests with tags: $tagsToRun"
        echo "Running tests with tags: ${tagsToRun}"
        runCommand="yarn wdio run wdio.conf.${BROWSER}.ts --suite batch${BATCH} --cucumberOpts.tags=$tagsToRun"
        eval "$runCommand";
    - name: Setup upterm session
      if: always()
      uses: lhotari/action-upterm@v1
    - name: Save dmesg logs
      shell: bash
      if: always()
      working-directory: ./packages/e2e-tests
      run: |
        sudo dmesg > ./dmesg.log

    - name: Publish artifacts (logs, reports, screenshots)
      if: always()
      uses: actions/upload-artifact@v4
      env:
        BATCH: ${{ inputs.BATCH }}
      with:
        name: runner-artifacts-${{ env.BATCH }}
        path: |
          ./packages/e2e-tests/screenshots
          ./packages/e2e-tests/logs
          ./packages/e2e-tests/reports/allure/results
          ./packages/e2e-tests/dmesg.log
        retention-days: 5
