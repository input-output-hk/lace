name: E2E Tests Linux split

on:
  push:
    branches:
      - 'release/**'
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to use'
        required: true
        default: 'chrome'
        type: choice
        options:
          - chrome
          - edge
      network:
        type: choice
        description: network to use
        options:
          - preprod
          - mainnet
      runner:
        type: choice
        required: true
        default: 'self-hosted'
        description: runner to use
        options:
          - self-hosted
          - ubuntu-22.04
          - ubuntu-20.04

run-name: "E2E | os: Linux | browser: ${{ github.event.inputs.browser || 'chrome' }} | network: ${{ github.event.inputs.network }} | #${{ github.run_number }}"

env:
  BROWSER: ${{ github.event.inputs.browser || 'chrome' }}
  NETWORK: ${{ github.event.inputs.network || 'preprod' }}
  RUN: ${{ github.run_number }}
  DISPLAY: ':99.0'
  NODE_OPTIONS: --max-old-space-size=16384
  BRANCH: ${{ github.ref_name }}

jobs:
  prereq:
    runs-on: ubuntu-latest
    steps:
      - name: Provision step
        run: |
          echo "Provisioning ${{ github.event.inputs.runner }}"
    outputs:
      runner: ${{ github.event.inputs.runner || 'ubuntu-22.04' }}

  build-dist-version:
    runs-on: ${{ needs.prereq.outputs.runner }}
    if: always()
    needs: prereq
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js and install dependencies
        uses: ./.github/actions/install
        with:
          WALLET_PASSWORD: ${{ secrets.WALLET_PASSWORD_TESTNET }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Download packages-common
        uses: actions/download-artifact@v4
        with:
          name: packages-common
          path: packages/common/dist

      - name: Download packages-cardano
        uses: actions/download-artifact@v4
        with:
          name: packages-cardano
          path: packages/cardano/dist

      - name: Download packages-translation
        uses: actions/download-artifact@v4
        with:
          name: packages-translation
          path: packages/translation/dist

      - name: Download packages-core
        uses: actions/download-artifact@v4
        with:
          name: packages-core
          path: packages/core/dist

      - name: Download packages-shared-wallets
        uses: actions/download-artifact@v4
        with:
          name: packages-shared-wallets
          path: packages/shared-wallets/dist

      - name: Download packages-staking
        uses: actions/download-artifact@v4
        with:
          name: packages-staking
          path: packages/staking/dist

      - name: Build Lace browser extension
        uses: ./.github/actions/build/app
        with:
          DIR: apps/browser-extension-wallet
          NAME: lace-browser-extension
          LACE_EXTENSION_KEY: ${{ secrets.MANIFEST_PUBLIC_KEY }}
          POSTHOG_PRODUCTION_TOKEN_MAINNET: ${{ startsWith(github.ref, 'refs/heads/release') && secrets.POSTHOG_PRODUCTION_TOKEN_MAINNET || '' }}
          POSTHOG_PRODUCTION_TOKEN_PREPROD: ${{ startsWith(github.ref, 'refs/heads/release') && secrets.POSTHOG_PRODUCTION_TOKEN_PREPROD || '' }}
          POSTHOG_PRODUCTION_TOKEN_PREVIEW: ${{ startsWith(github.ref, 'refs/heads/release') && secrets.POSTHOG_PRODUCTION_TOKEN_PREVIEW || '' }}
          PRODUCTION_MODE_TRACKING: ${{ startsWith(github.ref, 'refs/heads/release') && 'true' || 'false' }}
          BANXA_LACE_URL: ${{ startsWith(github.ref, 'refs/heads/release') && 'https://lacewallet.banxa.com/' }}

  tests-run-part-1:
    runs-on: ${{ needs.prereq.outputs.runner }}
    needs: build-dist-version
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Execute E2E tests
        id: e2e-tests-1
        uses: ./.github/actions/test/e2e
        with:
          WALLET_PASSWORD: ${{ secrets.WALLET_PASSWORD_TESTNET }}
          TEST_DAPP_URL: ${{ secrets.TEST_DAPP_URL }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          BATCH: batch1

  tests-run-part-2:
    runs-on: ${{ needs.prereq.outputs.runner }}
    needs: build-dist-version
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Execute E2E tests
        id: e2e-tests-1
        uses: ./.github/actions/test/e2e
        with:
          WALLET_PASSWORD: ${{ secrets.WALLET_PASSWORD_TESTNET }}
          TEST_DAPP_URL: ${{ secrets.TEST_DAPP_URL }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          BATCH: batch2

  tests-run-part-3:
    runs-on: ${{ needs.prereq.outputs.runner }}
    needs: build-dist-version
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Execute E2E tests
        id: e2e-tests-1
        uses: ./.github/actions/test/e2e
        with:
          WALLET_PASSWORD: ${{ secrets.WALLET_PASSWORD_TESTNET }}
          TEST_DAPP_URL: ${{ secrets.TEST_DAPP_URL }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          BATCH: batch3

  tests-run-part-4:
    runs-on: ${{ needs.prereq.outputs.runner }}
    needs: build-dist-version
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Execute E2E tests
        id: e2e-tests-1
        uses: ./.github/actions/test/e2e
        with:
          WALLET_PASSWORD: ${{ secrets.WALLET_PASSWORD_TESTNET }}
          TEST_DAPP_URL: ${{ secrets.TEST_DAPP_URL }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          BATCH: batch4

  results-processing:
    needs: [tests-run-part-1, tests-run-part-2, tests-run-part-3, tests-run-part-4]
    runs-on: ${{ needs.prereq.outputs.runner }}
    if: always()
    steps:
      - name: Download artifacts from runner 1
        uses: actions/download-artifact@v4
        with:
          name: runner-artifacts-batch1
          path: ./runner-artifacts-1
      - name: Download artifacts from runner 2
        uses: actions/download-artifact@v4
        with:
          name: runner-artifacts-batch2
          path: ./runner-artifacts-2
      - name: Download artifacts from runner 3
        uses: actions/download-artifact@v4
        with:
          name: runner-artifacts-batch3
          path: ./runner-artifacts-3
      - name: Download artifacts from runner 4
        uses: actions/download-artifact@v4
        with:
          name: runner-artifacts-batch4
          path: ./runner-artifacts-4
      - name: Copy allure results
        if: always()
        run: |
          mkdir -p ./allure/results
          cp -r ./runner-artifacts-1/reports/allure/results/* ./allure/results
          cp -r ./runner-artifacts-2/reports/allure/results/* ./allure/results
          cp -r ./runner-artifacts-3/reports/allure/results/* ./allure/results
          cp -r ./runner-artifacts-4/reports/allure/results/* ./allure/results
      - name: Create allure properties
        if: success()
        working-directory: './allure/results'
        run: |
          echo "
          branch=${BRANCH}
          env=${NETWORK}
          browser=${BROWSER}
          platform=Linux
          " > environment.properties
      - name: Publish allure report to S3
        uses: andrcuns/allure-publish-action@v2.6.0
        env:
          GITHUB_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.E2E_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.E2E_AWS_SECRET_ACCESS_KEY }}
        with:
          storageType: s3
          resultsGlob: './allure/results'
          bucket: lace-e2e-test-results
          prefix: 'all/linux/${BROWSER}/${RUN}'
          copyLatest: true
          ignoreMissingResults: true
          baseUrl: 'https://${{ secrets.E2E_REPORTS_USER }}:${{ secrets.E2E_REPORTS_PASSWORD }}@${{ secrets.E2E_REPORTS_URL }}'
      - name: Add link to summary
        run: |
          echo "TEST RESULTS:"
          echo "https://${{ secrets.E2E_REPORTS_USER }}:${{ secrets.E2E_REPORTS_PASSWORD }}@${{ secrets.E2E_REPORTS_URL }}/all/linux/${{ env.BROWSER }}/${{ env.RUN }}/index.html | browser: ${{ env.BROWSER }} | network: ${{ env.NETWORK }} | platform: linux" >> $GITHUB_STEP_SUMMARY
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2.3.0
        if: success()
        env:
          SLACK_COLOR: "${{ contains(needs.*.result, 'failure') && 'failure' || 'good' }}"
          SLACK_ICON_EMOJI: ':lace:'
          SLACK_MESSAGE: 'https://${{ secrets.E2E_REPORTS_USER }}:${{ secrets.E2E_REPORTS_PASSWORD }}@${{ secrets.E2E_REPORTS_URL }}/all/linux/${{ env.BROWSER }}/${{ env.RUN }}/index.html | browser: ${{ env.BROWSER }} | network: ${{ env.NETWORK }} | platform: linux'
          SLACK_TITLE: 'Test automation results :rocket:'
          SLACK_USERNAME: lace-qa-bot
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
      - name: Deleting chrome tmp files
        id: clean-chrome-tmp-files
        if: ${{ needs.prereq.outputs.runner == 'self-hosted' }}
        run: |
          runCommand="rm -rf /tmp/.org.chromium.*"
          eval "$runCommand";
