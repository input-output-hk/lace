# IMPORTANT: Please remember to add new labels to the `settings.yml`

# Browser extension
browser:
  - any: ['apps/browser-extension-wallet/**/*']
# Staking
staking:
  - any: ['packages/staking/**/*']
  - any: ['.github/workflows/packages-staking.yml']

# E2E
e2e:
  - any: ['packages/e2e-tests/**/*']
# Docs
documentation:
  - any: ['docs/**/*', '**/*.md']
# CI
ci:
  - any: ['.github/**/*']
