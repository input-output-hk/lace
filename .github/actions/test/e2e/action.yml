name: e2e-split
description: Execute e2e regression split tests

inputs:
  WALLET_PASSWORD:
    description: 'Test wallet password'
    required: true

  TEST_DAPP_URL:
    description: 'Test DApp Url'
    required: true

  GITHUB_TOKEN:
    description: 'Github token'
    required: true
  #
  #  E2E_AWS_ACCESS_KEY_ID:
  #    description: 'AWS access key id'
